<script>
	class Car{
		constructor(name, age){
			this.nm = name;
			this.ag = age;
		}
		presen(){
			return 'I have a ' + this. nm + 'it\'s '+this.ag +' old now';
		}
	}
	class Model extends Car{
		//better to be orderly as the original constructor
		constructor(nm,ag,mod){
			console.log(ag,nm)
			//super only needs to come once only.
			super(nm,ag);
			this.model = mod;
		}
		show(){
			return this.presen()+ ', that is '+ this.model;
		}
	}

	const mycar = new Model('Fort','12','Google')
	document.write(mycar.show());
</script>
